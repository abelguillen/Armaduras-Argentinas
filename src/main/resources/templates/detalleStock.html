<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="layoutPrincipal :: head"></head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
<body class="container-fluid"  style="overflow: scroll;">
	<header th:include="layoutPrincipal :: header"></header>
	<section>
	<h3 style="color: black;background-color: indianred;padding: 10px;"><a style="text-decoration:none;" href="/">Home&emsp;></a><span><a style="text-decoration:none;" href="/materiaprima">&emsp;Materia Prima&emsp;></a></span><span><a style="text-decoration:none;" href="/stock">&emsp;Stock General</a></span></h3>
	<br></br>
		<div class="container-fluid">
			<table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>FECHA</th>
						<th>REFERENCIA</th>
						<th>MATERIAL</th>
						<th>DESCRIPCION</th>
						<th>CANTIDAD(KG)</th>
						<th>LOTE</th>
						<th>DESTINATARIO</th>
						<th>COLADA</th>
						<th>PPB</th>
						<th>KG TEORICO</th>
						<th>KG PROD</th>
						<th>KG DISPONIBLE</th>						
					</tr>
					</thead>
				<tbody>
					<tr th:each="i : ${listaDeIngresosMP}">
						<td><span th:text="${i.fecha}" class="id"> </span></td>
						<td><span th:text="${i.referencia}"> </span></td>
						<td><span th:text="${i.material}"> </span></td>
						<td><span th:text="${i.descripcion}"> </span></td>
						<td><span th:text="${i.cantidad}"> </span></td>
						<td><span th:text="${i.lote}"> </span></td>
						<td><span th:text="${i.destinatario}"> </span></td>
						<td><span th:text="${i.colada}"> </span></td>
						<td><span th:text="${i.pesoPorBalanza}"> </span></td>
						<td><span th:text="0"> </span></td>
						<td><span th:text="0"> </span></td>
						<td><span th:text="0"> </span></td>
						
					</tr>
					
				</tbody>
			</table>
		</div>
	</section>
	<footer th:include="layoutPrincipal :: footer"></footer>
</body>

</html>
