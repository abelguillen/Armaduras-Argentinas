<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="layoutPrincipal :: head"></head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
<body class="container-fluid"  style="overflow: scroll;">
	<header th:include="layoutPrincipal :: header"></header>
	<section>
	<h3 style="color: black;background-color: indianred;padding: 10px;"><a style="text-decoration:none;" href="/">Home&emsp;></a><span><a style="text-decoration:none;" href="/materiaprima">&emsp;Materia Prima&emsp;></a></span><span><a style="text-decoration:none;" href="/codigosmp">&emsp;Codigos MP</a></span></h3>
	<br></br>
		<div class="container-fluid">
			<table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>CODIGO SAP</th>
						<th>FAMILIA</th>
						<th>DESCRIPCION</th>
						<th>TIPO DE MATERIAL</th>
						<th>MODIFICAR</th>
						<th>ELIMINAR</th>
					</tr>
					</thead>
				<tbody>
					<tr th:each="c : ${listaDeCodigosMP}">
						<td><span th:text="${c.codSap}" class="id"> </span></td>
						<td><span th:text="${c.familia}"> </span></td>
						<td><span th:text="${c.descripcion}"> </span></td>
						<td><span th:text="${c.tipoMaterial}"> </span></td>
						<td><a th:href="'/materiaprima/codigos/modificar/'+${c.id}" style="color:blue"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a th:href="'/materiaprima/codigos/eliminar/'+${c.id}" onclick="return confirm('Are you sure?')" style="color:red"><span class="glyphicon glyphicon-remove"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer th:include="layoutPrincipal :: footer"></footer>
</body>

</html>
