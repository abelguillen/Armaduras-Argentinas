<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="layoutPrincipal :: head"></head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
	<body class="container-fluid">
	<header th:include="layoutPrincipal :: header"></header>
	<section>
	<h3 style="color: black;background-color: indianred;padding: 10px;"><a style="text-decoration:none;" href="/">Home&emsp;></a><span><a style="text-decoration:none;" href="/inventario">&emsp;Inventario&emsp;></a></span><span><a style="text-decoration:none;" href="/modificarInventario">&emsp;Modificar inventario</a></span></h3>
	<br></br>
		<div class="container-fluid">
			<table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>FECHA</th>
						<th>MATERIAL</th>
						<th>DESCRIPCION</th>
						<th>KG INICIAL</th>
						<th>UMB</th>
						<th>LOTE</th>
						<th>DESTINATARIO</th>
						<th>COLADA</th>
						<th>PBP</th>
						<th>KG EN PLANTA</th>
						<th>Ed</th>
						<th>El</th>
					</tr>
					</thead>
				<tbody>
					<tr th:each="i : ${listaIngresos}" class="detalleStock"
					>
						<td><span th:text="${i.Fecha}"></span></td>
						<td><span th:text="${i.Material}"> </span></td>
						<td><span th:text="${i.Descripcion}"></span></td>
						<td><span th:text="${i.KgInicial}"></span></td>
						<td><span th:text="${i.Umb}"></span></td>
						<td><span th:text="${i.Lote}"></span></td>
						<td><span th:text="${i.Destinatario}"></span></td>
						<td><span th:text="${i.Colada}"></span></td>
						<td><span th:text="${i.PesoPorBalanza}"></span></td>
						<td><span th:text="${i.KgEnPlanta}"></span></td>
						<td><a
							th:href="'/modificarInventario/editar/'+${i.Id}"
							style="color: blue"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a
								th:href="'/modificarInventario/eliminar/'+${i.Id}"
								onclick="return confirm('Are you sure?')" style="color: red"><span
								class="glyphicon glyphicon-remove"></span></a></td>
							</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer th:include="layoutPrincipal :: footer"></footer>
</body>

</html>
