<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="layoutPrincipal :: head"></head>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	
<body class="container-fluid" style="overflow: scroll;">
	<header th:include="layoutPrincipal :: header"></header>
	<section>
		<h3 style="color: black; background-color: indianred; padding: 10px;">
			<a style="text-decoration: none;" href="/">Home&emsp;></a><span><a
				style="text-decoration: none;" href="/administracion">&emsp;Administracion&emsp;></a></span>
			<span><a style="text-decoration: none;"
				href="/usuariosWeb">&emsp;Usuarios Web&emsp;></a></span> <span><a
				style="text-decoration: none;"
				href="/administracion/listaDeUsuariosWeb">&emsp;Lista de Usuarios Web</a></span>
		</h3>
		<br></br>
		<div class="container-fluid">
			<table id="myTable" class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>CONFIRMACION</th>
						<th>CORREO</th>
						<th>CONTRASE&Ntilde;A</th>
						<th>MODIFICAR</th>
						<th>ELIMINAR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ua : ${listaDeUsuariosWeb}">
						<td><span th:text="${ua.nombre}" class="id"> </span></td>
						<td><span th:text="${ua.apellido}"> </span></td>
						<td><span th:text="${ua.confirmacion}"> </span></td>
						<td><span th:text="${ua.correo}"> </span></td>
						<td><span th:text="${ua.contrasenia}"> </span></td>
						<td><a th:href="'/administracion/usuarioWeb/modificar/'+${ua.id}"
							style="color: blue"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a th:href="'/administracion/usuarioWeb/eliminar/'+${ua.id}"
							onclick="return confirm('Are you sure?')" style="color: red"><span
								class="glyphicon glyphicon-remove"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer th:include="layoutPrincipal :: footer"></footer>
</body>

</html>
