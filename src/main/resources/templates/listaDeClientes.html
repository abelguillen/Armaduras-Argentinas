<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="layoutPrincipal :: head"></head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
<body class="container-fluid"  style="overflow: scroll;">
	<header th:include="layoutPrincipal :: header"></header>
	<section>
	<h3 style="color: black;background-color: indianred;padding: 10px;"><a style="text-decoration:none;" href="/">Home&emsp;></a><span><a style="text-decoration:none;" href="/cliente">&emsp;Clientes / Obras&emsp;></a></span><span><a style="text-decoration:none;" href="/cliente/listadeclientes">&emsp;Lista de Clientes</a></span></h3>
	<br></br>
		<div class="container-fluid">
			<table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>CODIGO</th>
						<th>NÂ° CUIL</th>
						<th>NOMBRE DE FANTASIA</th>
						<th>RAZON SOCIAL</th>
						<th>DIRECCION FISCAL</th>
						<th>TELEFONO</th>
						<th>MODIFICAR</th>
						<th>ELIMINAR</th>
					</tr>
					</thead>
				<tbody>
					<tr th:each="cl : ${listaClientes}">
						<td><span th:text="${cl.codigo}" class="id"> </span></td>
						<td><span th:text="${cl.nroCuil}"> </span></td>
						<td><span th:text="${cl.nombreFantasia}"> </span></td>
						<td><span th:text="${cl.razonSocial}"> </span></td>
						<td><span th:text="${cl.direccionFiscal}"> </span></td>
						<td><span th:text="${cl.telefono}"> </span></td>
						<td><a th:href="'/cliente/modificar/'+${cl.id}" style="color:blue"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a th:href="'/cliente/eliminar/'+${cl.id}" onclick="return confirm('Are you sure?')" style="color:red"><span class="glyphicon glyphicon-remove"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer th:include="layoutPrincipal :: footer"></footer>
</body>

</html>
