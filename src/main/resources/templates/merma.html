<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="layoutPrincipal :: head"></head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
<body class="container-fluid"  style="overflow: scroll;">
	<header th:include="layoutPrincipal :: header"></header>
	<section>
	<h3 style="color: black;background-color: indianred;padding: 10px;"><a style="text-decoration:none;" href="/">Home&emsp;></a><span><a style="text-decoration:none;" href="/materiaprima">&emsp;Materia Prima&emsp;></a></span><span><a style="text-decoration:none;" href="/stock">&emsp;Merma</a></span></h3>
	<br></br>
		<div class="container-fluid">
			<table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>FECHA</th>
						<th>REMITO</th>
						<th>C&Oacute;DIGO PRODUCTO</th>
						<th>DESCRIPCI&Oacute;N</th>
						<th>TIPO DE HIERRO</th>
						<th>KG DE MERMA POR DEFECTO</th>
						<th>KG DE MERMA REAL</th>
						<th>MODIFICAR</th>
						
					</tr>
					</thead>
				<tbody>
					<tr th:each="i : ${listaStock}" class="detalleStock"
					th:href="'/stock/detalle/'+ ${i.CodMat}">
						<td><span th:text="${i.Familia}"></span></td>
						<td><span th:text="${i.CodMat}"> </span></td>
						<td><span th:text="${i.Descripcion}"></span></td>
						<td><span th:text="${i.TipoMaterial}"></span></td>
						<td><span th:text="${i.KGTeorico}"></span></td>
						<td><span th:text="${i.KGProd}"></span></td>
						<td><span th:text="${i.KGDisponible}"></span></td>
						<td><a th:href="'/cliente/modificar/'+${cl.id}" style="color:blue"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer th:include="layoutPrincipal :: footer"></footer>
</body>

</html>
